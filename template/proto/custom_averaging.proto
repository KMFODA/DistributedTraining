syntax = "proto3";

package custom_averaging;

message JoinBarrierRequest {
    bytes group_id = 1;
    bytes peer_id = 2;
}

message JoinBarrierResponse {
    BarrierResponseCode code = 1;
}

message BarrierCompleteNotification {
    bytes group_id = 1;
}

message BarrierCompleteResponse {
    BarrierResponseCode code = 1;
}

// Enum for barrier response codes
enum BarrierResponseCode {
    UNKNOWN = 0;
    ACCEPTED = 1;
    REJECTED = 2;
    BARRIER_COMPLETE = 3;
}